<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detectar Retroceso</title>
    <style>
        #miDiv {
            width: 100px;
            height: 100px;
            background-color: blue;
            transition: background-color 0.3s;
        }
        .nueva-clase {
            background-color: red;
        }
    </style>
</head>
<body>
    <div id="miDiv"></div>

    <script>
        document.addEventListener("keydown", function (event) {
            if (event.key === "Backspace" || event.keyCode === 27) {
                event.preventDefault();
                document.getElementById("miDiv").classList.toggle("nueva-clase");
                console.log("Se presionó el botón de retroceso.");
            }
        });
    </script>
</body>
</html>
